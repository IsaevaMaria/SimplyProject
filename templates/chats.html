{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row" >
<a class="btn btn-secondary" style="min_width: 50px;" href="/add_chat">+</a>

{% endfor %}
</div>
    </div>
</div>
{% endblock %}
