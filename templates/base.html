<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link type="text/css"   href="{{ url_for( 'static', filename='css/style2.css', v=1)}}" rel="stylesheet">
       	<title> {{ title }}</title>
    		</head>
    		<body>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">ЯMessenger</h5>
  <nav class="my-2 my-md-0 mr-md-3">
      {% if current_user.is_authenticated %}
    <a class="p-2 text-dark" href="/friends">Друзья</a>
    <a class="p-2 text-dark" href="/chats">Чаты</a>

         <a class="p-2 text-dark" href="/account">Личный кабинет</a>
    {%endif%}
  </nav>
  <nav class="my-2 my-md-0 mr-md-3">
{% if current_user.is_authenticated %}
    <a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
{% else %}
    <p>
   <a class="btn btn-outline-dark" href="/login">Войти</a>
    <a class="btn btn-outline-dark" href="/registration">Зарегистрироваться</a>
    </p>
{% endif %}

    </nav>
</div>

<div class="position-relative overflow-hidden p-2 p-md-4 m-md-2 text-center bg-light">
  <div class="col-md-6 p-lg-6 mx-auto my-6">
    <!--<h1 class="display-4 font-weight-normal">-->
        <hr>
    {% block content %} {% endblock %}<!--</h1>-->
       <hr>
  <!--  <a class="btn btn-outline-secondary" href="#">Зарегистрироваться сейчас</a>-->
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

		</body>
</html>
